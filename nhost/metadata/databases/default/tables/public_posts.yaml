table:
  name: posts
  schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - author
        - content
        - created_at
        - features
        - id
        - notion_page_id
        - notion_short_id
        - publish_at
        - slug
        - source_id
        - tags
        - title
        - updated_at
      filter:
        _and:
          - publish_at:
              _is_null: false
          - publish_at:
              _lte: now
